  <main>
    <div class="hero">

      <h1> WHITE WATER RAFTING</h1>
      <Article>
        <h2> why you choose us</h2>
        <p>Are you busy at work and get stressed, don't worry anymore.come have fun</p>
        <img src="images/employee.jpg" alt="our happy employee" width="200">
      </Article>
    </div>

    <section class="contact-section">
      <h3>Contact Us</h3>
      <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
      
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
      
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required><br>
      
        <fieldset>
          <legend>Purpose for contact:</legend>
      
          <input type="radio" id="general" name="purpose" value="general" required>
          <label for="general">General Inquiry</label><br>
      
          <input type="radio" id="reservation" name="purpose" value="reservation">
          <label for="reservation">Reservation Question</label><br>
      
          <input type="radio" id="suggestion" name="purpose" value="suggestion">
          <label for="suggestion">Website Suggestion</label>
        </fieldset>
        <br>
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50" required></textarea><br>
        <button type="submit">send message</button>

        <div class="form-group">>
        <input type="checkbox" id="subscribe" name="subscribe" value="yes">
        <label for="subscribe">Subscribe to our newsletter</label><br>
        </div>
      </form>
    </section>
        <section class="map-section">
          <h4> location</h4>
